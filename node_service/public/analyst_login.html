<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analyst Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef2f3;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .hint {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form action="/analyst/login" method="POST">
        <h2>Analyst Login</h2>
        <input type="text" name="username" placeholder="Username (analyst1 / analyst2)" required>
        <input type="password" name="password" placeholder="Password (password123)" required>
        <button type="submit">Login</button>
        <div class="hint">Use analyst1 (network-dept) or analyst2 (db-dept)</div>
    </form>
</body>

</html>
